apiVersion: apps/v1
kind: Deployment
metadata:
  name: ona-vosk
  labels:
    app: ona-vosk
    tier: backend
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ona-vosk
      tier: backend
  template:
    metadata:
      labels:
        app: ona-vosk
        tier: backend
    spec:
      containers:
        - name: ona-vosk
          image: assistent/kaldi-catala:0.0.1
          command: ["python", "server.py"]
          livenessProbe:
            httpGet:
              path: /
              port: 2700
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 2700
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 30
          resources:
            requests:
              memory: 512Mi
              cpu: 100m
            limits:
              memory: 1024Mi
              cpu: 200m
          ports:
            - containerPort: 2700
              protocol: TCP
              name: http
